<!doctype html>
<html>
<header>
    <h1>Project Explorer</h1>
    <h2>One Stop Database For Academic Projects</h2>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="search.html">Projects</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</nav>
<main>
    <h1>Signup</h1>
    <form>
     <label for="FirstName">First Name:</label>
     <input type="text" id="FirstName"/><br><br>
     <label for="LastName">Last Name:</label>
     <input type="text" id="LastName"/><br><br>
     <label for="Emailaddress">Email address:</label>
     <input type="email" id="Emailaddress" name="email"/><br><br>
     <label for="Password">Password:</label>
     <input type="password" id="Password" name="password"/><br><br>
     <label for="MatricNumber">Matric Number:</label>
     <input type="text" id="MatricNumber"/><br><br>
     <label for="program">Program:</label>
     <select name="program" id="program">
         <option value="Computer_science">Computer Science</option>
         <option value="computer_information_system">Computer Information System</option>
         <option Value="Computer_Technology">Computer Technology</option>
     </select><br><br>
     <label for="graduationYear">Graduation Year:</label>
     <select name="graduationYear" id="graduationYear">
         <option Value="2013">2013</option>
         <option Value="2014">2014</option>
         <option Value="2015">2015</option>
         <option Value="2016">2016</option>
         <option Value="2017">2017</option>
         <option Value="2018">2018</option>
         <option Value="2019">2019</option>
         <option Value="2020">2020</option>
         <option Value="2021">2021</option>
     </select><br><br>
     <input type="submit"/>
    </form>
</main>
</html>
